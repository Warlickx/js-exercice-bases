<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ex08</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <button  id="date" name ="date" onclick="jourDeLaSemaine()">Quel jour sommes nous?</button>

    <script>
        function jourDeLaSemaine(){
            let day;
            switch (new Date().getDay()) {
                case 0 :
                day = "Dimanche";
                break;
                case 1 :
                day = "Lundi";
                break;
                case 2 :
                day = "Mardi";
                break;
                case 3 :
                day = "Mercredi";
                break;
                case 4 :
                day = "Jeudi";
                break;
                case 5 :
                day = "Vendredi";
                break;
                case 6 :
                day = "Samedi";
                break;
                default :
                day = "La fin des temps...";
            }
            alert("Aujourd'hui il est "+day);
        }
    </script>
</body>
</html>
