<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <button id=convert name=convert onclick="conversionTemperature()">Conversion temp√©rature</button>

    <script>
        function conversionTemperature(){
            let nb=prompt("1 : C to F"+"\n2 : C to K"+"\n3 : F to C"+"\n4 : F to K"+"\n5 : K to C"+"\n6 : K to F"+"\n0 : annulation");
            nb = parseInt(nb);
            let temperature;
            switch(nb){
                case 1 :
                temperature=prompt("Celsius to Farenheit");
                alert(temperature = (temperature* 9/5) + 32);
                break;
                case 2 :
                temperature=prompt("Celsius to Kelvin");
                alert(temperature = +temperature + 273,15);
                break;
                case 3 :
                temperature=prompt("Farenheit to Celsius");
                alert(temp = (temperature - 32) / (9/5));
                break;
                case 4 :
                temperature=prompt("Farenheit to Kelvin");
                alert(temp = ((temperature - 32) * (5/9)) + 273,15);
                break;
                case 5 :
                temperature=prompt("Kelvin to Celsius");
                alert(temp = (temperature - 273,15));
                break;
                case 6 :
                temperature=prompt("Kelvin to Farenheit");
                alert(temp = (temperature * 9/5) - 459,67);
                break;
                case 0 :
                alert("Annulation");
                break;
            }
        }
    </script>
</body>
