<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ex11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <button  id="calcul" name ="calcul" onclick="calculMoyenne()">Calcul de la moyenne</button>
    
    <script>
        let somme = 0;
        let moyenne = 0;
        let divid = 0;
        let nb = 0;

        function calculMoyenne(){
            while (nb >= 0) {
                do {
                    nb = Number(prompt("Veuillez entrer un nombre entier"));
                }
                while (nb != parseInt(nb));
                if (nb < 0) {
                    break;
                } 
                somme += nb;
                divid++;
                }
            moyenne = somme / divid;
            return window.alert(
            "Nombre de valeur: " + divid + "\nMoyenne : " + moyenne
            );    
        }
    </script>
</body>
</html>
