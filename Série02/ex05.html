<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ex05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <script>
        b=2;
        
        a=b++;
        alert(a);

        a=++b;
        alert(a);

        a=b--;
        alert(a);

        a=--b;
        alert(a);

        a+=b++;
        alert(a);

        a=1;
        a+=++b;
        alert(a);

        a=1;
        a-=b++;
        alert(a);

        a=1; 
        a-=++b;
        alert(a);

        a=1; 
        a+=b--;
        alert(a);

        a=1; 
        a+=--b;
        alert(a);
    </script>
</body>
</html>
