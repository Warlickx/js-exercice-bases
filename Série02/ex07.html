<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ex07</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>

    <button  id="choix" name ="choix" onclick="faireChoix()">Faites un choix</button>

    <script>
        function faireChoix() {
           let choix=prompt("Veuillez entrer 1, 2 ou 3.");
           switch(choix) {
               case "1":
               alert("Merci !");
               break;
               case "2":
               alert("Bonjour !");
               break;
               case "3":
               alert("Aurevoir !");
               break;
               default :
               alert("Pardon, que voulez-vous?");
           } 
        }
    </script>
</body>
</html>
