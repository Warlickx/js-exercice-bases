<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ex10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <button  id="somme" name ="somme" onclick="somme()">Calcul de la somme</button>

    <script>
        function somme(){
            let un = prompt("Premier nombre :");
            let deux = prompt("Deuxième nombre :");
            let trois = prompt("troisième nombre");
            for(un ; deux ; trois){
                alert(+un + +deux + +trois);
                break;
            }
        }
    </script>
    
</body>
</html>
